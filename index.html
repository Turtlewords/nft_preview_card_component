<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="NFT preview card component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <!-- Main -->
    <main class="main">
      <div class="hero">
        <img class="hero__img" src="images/image-equilibrium.jpg" alt="a cube balanced on a flat surface">
        <div class="hero__hidden-img">
          <img class="hero__eye-img" src="images/icon-view.svg" alt="eye">
        </div>
        
      </div>
      <div class="content">
        <h1 class="content__title">Equilibrium #3429</h1>
        <p class="content__sub-title">Our Equilibrium collection promotes balance and calm.</p>
        <div class="content__stats">
          <div class="stats-price">
            <img class="stats-price__img" src="images/icon-ethereum.svg" alt="ethereum">
            <p class="stats-price__copy">0.041 ETH</p>
          </div>
          <div class="stats-time">
            <img class="stats-time__img" src="images/icon-clock.svg" alt="clock">
            <p class="stats-time__copy">3 days left</p>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <img class="footer__img" src="images/image-avatar.png" alt="user avatar">
      <span class="footer__copy"><span class="footer__copy--blue">Creation of </span><span class="footer__copy--white">Jules Wyvern</span></span>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
